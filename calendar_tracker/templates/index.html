<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverse Calendar Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Initialize Font Awesome -->
    <script>
        if (typeof FontAwesome !== 'undefined') {
            FontAwesome.config.mutateApproach = 'sync';
        }
    </script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" alt="Logo" class="logo">
                <span class="brand-name">HabitHub</span>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-login" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                <button class="btn btn-signup" data-bs-toggle="modal" data-bs-target="#signupModal">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Diverse Calendar Tracker</h1>

            <!-- Card: Enhanced Habit Submission Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="habitForm" class="row g-3">
                        <div class="col-md-4">
                            <label for="habit" class="form-label">Habit Title</label>
                            <input type="text" id="habit" name="habit" class="form-control" placeholder="e.g., Exercise" required>
                        </div>
                        <div class="col-md-4">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="default">Default</option>
                                <option value="health">Health</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-control" id="priority" name="priority">
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-control" required value="{{ today_date }}">
                        </div>
                        <div class="col-md-4">
                            <label for="start_time" class="form-label">Start Time</label>
                            <input type="time" id="start_time" name="start_time" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="end_time" class="form-label">End Time</label>
                            <input type="time" id="end_time" name="end_time" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2" placeholder="Add details about your habit..."></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="recurrence" class="form-label">Repeat</label>
                            <select class="form-control" id="recurrence" name="recurrence">
                                <option value="">Never</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="reminder" class="form-label">Reminder</label>
                            <select class="form-control" id="reminder" name="reminder">
                                <option value="">No reminder</option>
                                <option value="15min">15 minutes before</option>
                                <option value="30min">30 minutes before</option>
                                <option value="1hour">1 hour before</option>
                            </select>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-plus me-2"></i> Add Habit
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Calendar and Clock Container -->
            <div class="calendar-clock-container">
                <!-- Calendar Card -->
                <div class="card mb-4">
                    <div class="card-body">
                    <div id="calendar"></div>
                    
                    <!-- Calendar Filters -->
                    <div class="calendar-filters mt-4 p-3 border-top">
                        <h5 class="mb-3">
                            <i class="fas fa-filter me-2"></i>Filter Events
                            <button class="btn btn-link btn-sm float-end" id="clearFilters">Clear Filters</button>
                        </h5>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Category</label>
                                <select class="form-control form-control-sm" id="filterCategory">
                                    <option value="">All Categories</option>
                                    <option value="health">Health</option>
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Priority</label>
                                <select class="form-control form-control-sm" id="filterPriority">
                                    <option value="">All Priorities</option>
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Date Range</label>
                                <div class="d-flex gap-2">
                                    <input type="date" class="form-control form-control-sm" id="filterStartDate">
                                    <input type="date" class="form-control form-control-sm" id="filterEndDate">
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-primary btn-sm w-100" id="applyFilters">
                                    <i class="fas fa-search me-1"></i>Apply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- Clock Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="clock-container" id="clockContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Chatbot Icon -->
    <div id="chatbot-icon" class="chatbot-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Chatbot">
    </div>

    <!-- Enhanced Chatbot Modal with Calendar Integration -->
    <div class="modal fade" id="chatbotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-robot me-2"></i>AI Habit Assistant
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-suggestions">
                        <div class="chat-suggestion" onclick="suggestMessage('Show my schedule for today')">📅 Today's Schedule</div>
                        <div class="chat-suggestion" onclick="suggestMessage('Schedule exercise for tomorrow morning')">💪 Schedule Exercise</div>
                        <div class="chat-suggestion" onclick="suggestMessage('Show my progress')">📊 Check Progress</div>
                        <div class="chat-suggestion" onclick="suggestMessage('Give me some motivation')">✨ Get Motivated</div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" class="form-control" 
                               placeholder="Schedule habits, ask about progress, or get motivation..."
                               autocomplete="off">
                        <button id="send-message" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="signupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the Terms and Conditions
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Load Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='clock.js') }}"></script>
    <script>
        // Theme handling
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference or system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        // Theme toggle click handler
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-mode');
            const isDark = document.documentElement.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Toggle icon
            if (isDark) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    document.documentElement.classList.add('dark-mode');
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            }
        });
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
